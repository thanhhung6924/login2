<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ananas | Đăng nhập & Đăng ký</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
 <div class="form-container">
    <div class="col col-1">
        <div class="image-layer">
            <img src="assets/img/main.png" class="form-image-main">
            <img src="assets/img/cham.png" class="form-image cham">
            <img src="assets/img/tien.png" class="form-image tien">
            <img src="assets/img/xoan.png" class="form-image xoan">
            <img src="assets/img/logo.png" class="form-image logo">
            <img src="assets/img/may.png" class="form-image may">
            <img src="assets/img/sao.png" class="form-image sao">
        </div>
        <p class="feature-words">Trải nghiệm thế giới giày <span>Ananas</span>  Tham gia ngay!</p>
    </div>

    <div class="col col-2">
        <div class="btn-box">
        <button class="btn btn-1" id="login">Đăng nhập</button>
        <button class="btn btn-2" id="register">Đăng ký</button>
        </div>
<!-- đăng nhập -->
        <div class="login-form">
            <div class="form-title">
                <span>Đăng nhập</span>
            </div>
            <div class="form-inputs">
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Tên người dùng" required>
                    <i class="bx bx-user icon"></i>
                </div>
                <div class="input-box">
                    <input type="password" id="loginPassword" class="input-field" placeholder="Mật khẩu" required>
                    <i class="bx bx-show icon-eye icon" id="loginTogglePassword"></i>
                </div>
                <div class="forgot-pass">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <div class="input-bot">
                    <button class="input-submit">
                    <span>Đăng nhập</span>
                    <i class="bx bx-right-arrow-alt"></i>
                </button>
                </div>
           </div>
            <div class="social-login">
                <i class="bx bxl-google"></i>
                <i class="bx bxl-facebook"></i>
                <i class="bx bxl-discord"></i>
                <i class="bx bxl-twitter"></i>
            </div>
    </div>
 <!-- đăng ký -->
    <div class="register-form">
        <div class="form-title">
            <span>Tạo tài khoản</span>
        </div>
        <div class="form-inputs">
            <div class="input-box">
                <input type="text" class="input-field-2" placeholder="Họ & Tên" required>
                <i class="bx bx-edit alt icon"></i>
            </div>
            <div class="input-box">
                <input type="tel" class="input-field-2" placeholder="Số điện thoại" required>
                <i class="bx bx-phone icon"></i>
            </div>
            <div class="input-box">
                <input type="text" class="input-field-2" placeholder="Tên đăng nhập" required>
                <i class="bx bx-user icon"></i>
            </div>
            <div class="input-box">
                <input type="password" id="registerPassword" class="input-field-2" placeholder="Mật khẩu" required>
                <i class="bx bx-show icon-eye icon" id="registerTogglePassword"></i>
            </div>
            <div class="input-bot">
                <button class="input-submit">
                <span>Đăng ký</span>
                <i class="bx bx-right-arrow-alt"></i>
            </button>
            </div>
       </div>
        <div class="social-login">
            <i class="bx bxl-google"></i>
            <i class="bx bxl-facebook"></i>
            <i class="bx bxl-discord"></i>
            <i class="bx bxl-twitter"></i>
        </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
